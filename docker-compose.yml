name: tango-agent

networks:
  tango-net:
    driver: bridge

services:
  tango-gateway:
    build:
      context: ./tango-openclaw
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: "git openssh-client jq ripgrep"
    image: ${OPENCLAW_IMAGE:-tango-openclaw:latest}
    container_name: tango-gateway
    restart: unless-stopped
    env_file: .env
    environment:
      HOME: /home/node
      NODE_ENV: production
      TERM: xterm-256color
      GIT_AUTHOR_NAME: ${GIT_USER_NAME:-Tango Dev Agent}
      GIT_AUTHOR_EMAIL: ${GIT_USER_EMAIL:-dev@tango-agent.local}
      GIT_COMMITTER_NAME: ${GIT_USER_NAME:-Tango Dev Agent}
      GIT_COMMITTER_EMAIL: ${GIT_USER_EMAIL:-dev@tango-agent.local}
      GIT_TOKEN: ${GIT_TOKEN:-}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
      - ./data/workspace-atlas:/home/node/.openclaw/workspace-atlas
      - ./data/workspace-pixel:/home/node/.openclaw/workspace-pixel
      - ./data/workspace-hawk:/home/node/.openclaw/workspace-hawk
      - ./data/workspace-sentinel:/home/node/.openclaw/workspace-sentinel
      - ${PROJECTS_DIR:-./projects}:/home/node/projects
      - ./config/gitconfig:/home/node/.gitconfig:ro
    ports:
      - "127.0.0.1:18789:18789"
    networks:
      - tango-net
    command:
      [
        "node", "dist/index.js", "gateway",
        "--bind", "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port", "18789",
        "--allow-unconfigured",
      ]
    init: true
    healthcheck:
      test: ["CMD", "node", "dist/index.js", "gateway", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - KILL
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  tango-caddy:
    image: caddy:2-alpine
    container_name: tango-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tango-net
    depends_on:
      tango-gateway:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    profiles: ["proxy"]

  tango-cli:
    build:
      context: ./tango-openclaw
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: "git openssh-client jq ripgrep"
    image: ${OPENCLAW_IMAGE:-tango-openclaw:latest}
    container_name: tango-cli
    env_file: .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      GIT_AUTHOR_NAME: ${GIT_USER_NAME:-Tango Dev Agent}
      GIT_AUTHOR_EMAIL: ${GIT_USER_EMAIL:-dev@tango-agent.local}
      GIT_COMMITTER_NAME: ${GIT_USER_NAME:-Tango Dev Agent}
      GIT_COMMITTER_EMAIL: ${GIT_USER_EMAIL:-dev@tango-agent.local}
      GIT_TOKEN: ${GIT_TOKEN:-}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
      - ./data/workspace-atlas:/home/node/.openclaw/workspace-atlas
      - ./data/workspace-pixel:/home/node/.openclaw/workspace-pixel
      - ./data/workspace-hawk:/home/node/.openclaw/workspace-hawk
      - ./data/workspace-sentinel:/home/node/.openclaw/workspace-sentinel
      - ${PROJECTS_DIR:-./projects}:/home/node/projects
      - ./config/gitconfig:/home/node/.gitconfig:ro
    networks:
      - tango-net
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles: ["cli"]

volumes:
  caddy_data:
  caddy_config:
